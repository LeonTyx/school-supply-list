language: go
go: 1.15.6
services: postgresql
before_script:
  - psql -c 'create database school-supply-list;' -U postgres
addons:
  postgresql: "12"
  apt:
    packages:
      - postgresql-12
      - postgresql-client-12
env:
  global:
    - DATABASE_URL = postgres://postgres:@localhost:5432/school-supply-list?sslmode=disable
    - PGPORT = 5432
deploy:
  provider: heroku
  api_key:
    secure: 
  app: schoolsupplylist
  on:
    repo: https://github.com/fueledbyespresso/school-supply-list
